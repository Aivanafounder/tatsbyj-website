<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - TatsbyJ</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- FullCalendar Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    
    <!-- FullCalendar Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@5.11.3/main.min.js"></script>
    
    <!-- Stripe Script -->
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <!-- Navigation Buttons -->
        <nav>
            <a href="index.html" class="nav-btn">Home</a>
            <a href="book.html" class="nav-btn book-btn">Book an Appointment</a>
            <div class="social-media">
                <span class="view-artwork">View Artwork:</span>
                <a href="https://www.facebook.com/Julian.Ybarra.Tattoos" target="_blank">
                    <img src="facebook-icon.png" alt="Facebook" class="social-icon">
                </a>
                <a href="https://www.instagram.com/2720tattoo/" target="_blank">
                    <img src="instagram-icon.png" alt="Instagram" class="social-icon">
                </a>
            </div>
        </nav>

        <!-- Booking Form -->
        <header>
            <h1>Book an Appointment</h1>
            <p>Secure your tattoo session with a $200 deposit.</p>
        </header>

        <!-- Interactive Calendar -->
        <div id='calendar'></div>

        <form id="booking-form" style="display:none;">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="selectedDate">Selected Date & Time:</label>
            <input type="text" id="selectedDate" name="selectedDate" readonly required>

            <button type="button" id="pay-button">Pay $200 Deposit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var calendarEl = document.getElementById("calendar");
            if (calendarEl) {
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: "dayGridMonth",
                    selectable: true,
                    plugins: [ "interaction" ],
                    select: function (info) {
                        document.getElementById("selectedDate").value = info.startStr;
                        document.getElementById("booking-form").style.display = "block";
                    }
                });
                calendar.render();
            } else {
                console.error("Calendar element not found.");
            }
        });

        const stripe = Stripe("pk_live_51QyfSbJoTwERwYmxuNkbENHaYTwRFljxH8Ttv69Crk9Iihvq1uKdTSuwdfa2C6HD5iFU0AReuTTuQe9kz8J4BixU00wolWnbTM");

        document.getElementById("pay-button").addEventListener("click", async () => {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const selectedDate = document.getElementById("selectedDate").value;
            
            if (!name || !email || !phone || !selectedDate) {
                alert("Please fill out all fields.");
                return;
            }

            // Send booking details to backend for Stripe Checkout
            const response = await fetch("/create-checkout-session", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, phone, selectedDate, deposit: 200 })
            });
            
            const session = await response.json();
            stripe.redirectToCheckout({ sessionId: session.id });
        });
    </script>
</body>
</html>
